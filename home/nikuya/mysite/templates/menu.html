<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.course_name }} - メニュー</title>
    <link rel="stylesheet" href="/static/style.css">
    <script>
        let currentOrderCount = 0;

        function updateOrder(itemId, increment) {
            const orderCount = document.getElementById(`order-count-${itemId}`);
            let currentCount = parseInt(orderCount.textContent);
            if (increment && currentOrderCount < 5) {
                currentCount++;
                currentOrderCount++;
            } else if (!increment && currentCount > 0) {
                currentCount--;
                currentOrderCount--;
            }
            orderCount.textContent = currentCount;
            document.getElementById('current-order-count').textContent = currentOrderCount;
        }

        function submitOrder() {
            if (currentOrderCount > 0) {
                fetch(`/order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        seat: selectedSeat,
                        course: selectedCourse,
                        items: Array.from(document.querySelectorAll('.menu-item')).map(item => {
                            const itemId = item.getAttribute('data-id');
                            const quantity = parseInt(document.getElementById(`order-count-${itemId}`).textContent);
                            return { id: itemId, quantity };
                        }).filter(item => item.quantity > 0)
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('注文成功！');
                        currentOrderCount = 0;
                        document.getElementById('current-order-count').textContent = currentOrderCount;
                        document.querySelectorAll('.menu-item .order-count').forEach(count => count.textContent = '0');
                    } else {
                        alert('注文に失敗しました: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('注文に失敗しました');
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    alert('サーバーへの接続に失敗しました。もう一度お試しください。');
                });
            } else {
                alert('注文数が0です。');
            }
        }

        // コース選択時にタイマーを開始
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('select-course-button')) {
                const selectedCourse = e.target.getAttribute('data-course');
                const seat = e.target.getAttribute('data-seat');

                fetch('/start_timer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        seat: seat,
                        course: selectedCourse
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // タイマーをUIに表示
                        const timerDisplay = document.getElementById(`timer-display-${seat}`);
                        timerDisplay.textContent = `残り時間: ${data.remaining_minutes}分 ${data.remaining_seconds}秒`;
                        timerDisplay.style.display = 'block';
                    } else {
                        alert('タイマーの開始に失敗しました: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('タイマーの開始に失敗しました');
                });
            }
        });

        function startCountdown(duration) {
            const timerDisplay = document.getElementById('timer-display');
            let remainingTime = duration * 60; // Convert minutes to seconds

            const interval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;
                timerDisplay.textContent = `残り時間: ${minutes}分 ${seconds}秒`;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = '時間切れ';
                }

                remainingTime--;
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const seat = "{{ seat|escapejs }}";
            const timerData = await response.json();

            const timerDisplay = document.getElementById('timer-display');
            const seatNum = {{ seat }};

            if (timerData && typeof timerData === 'object' && timerData[seatNum]) {
                const info = timerData[seatNum];
                timerDisplay.textContent = `残り時間: ${info.order_remaining_minutes}分 ${info.order_remaining_seconds}秒`;

                const interval = setInterval(() => {
                    if (info.order_remaining_seconds > 0) {
                        info.order_remaining_seconds--;
                    } else if (info.order_remaining_minutes > 0) {
                        info.order_remaining_minutes--;
                        info.order_remaining_seconds = 59;
                    } else {
                        clearInterval(interval);
                        timerDisplay.textContent = '時間切れ';
                    }

                    timerDisplay.textContent = `残り時間: ${info.order_remaining_minutes}分 ${info.order_remaining_seconds}秒`;
                }, 1000);
            }
                    }

                    timerDisplay.textContent = formatTimerText(info.order_remaining_minutes, info.order_remaining_seconds);
                }, 1000);
            }
        });
    </script>
</head>
<body>
    <header class="menu-header">
        <h1>{{ course.course_name }}</h1>
        <p class="price">価格: {{ course.price }}円</p>
        <p class="description">{{ course.description }}</p>
    </header>

    <div class="timer-container">
        <span id="timer-display">残り時間: 80分</span>
    </div>

    <main class="menu-container">
        {% for category, items in course.dishes_.items() %}
            <section class="menu-category">
                <h2>{{ category }}</h2>
                <ul class="menu-items">
                    {% for item in items %}
                        <li class="menu-item" data-id="{{ item.id }}">
                            <div class="item-info">
                                <span class="item-name">{{ item.name }}</span>
                                <span class="item-name-en">{{ item.name_en }}</span>
                            </div>
                            <div class="order-controls">
                                <button class="quantity-btn" onclick="updateOrder('{{ item.id }}', false)">-</button>
                                <span class="quantity" id="order-count-{{ item.id }}">0</span>
                                <button class="quantity-btn" onclick="updateOrder('{{ item.id }}', true)">+</button>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </section>
        {% endfor %}
    </main>

    <footer class="order-footer">
        <div class="order-summary">
            <span>現在の注文数: <span id="current-order-count">0</span></span>
            <button class="order-submit-button" onclick="submitOrder()">注文する</button>
        </div>
    </footer>
</body>
</html>
