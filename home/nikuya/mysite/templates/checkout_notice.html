<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お会計のご案内 - 席{{ seat }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="notice-container">
        <div class="notice-content">
            <h1>⏰ お時間終了のお知らせ</h1>
            <div class="seat-info">
                <h2>席 {{ seat }}</h2>
            </div>
            <div class="message">
                <p class="main-message">席のお時間は終了しています。</p>
                <p class="sub-message">伝票を持って入り口でお会計をしてください。</p>
            </div>
            <div class="actions">
                <a href="{{ url_for('index') }}" class="button primary">トップページに戻る</a>
            </div>
            <div class="staff-note">
                <p><small>※ 店員がタイマーをリセットするまで新しいコースは選択できません。</small></p>
            </div>
        </div>
    </div>
</body>
</html>
