<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Notice - Seat {{ seat }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="notice-container">
        <div class="notice-content">
            <h1>Time's Up</h1>
            <div class="seat-info">
                <h2>Seat {{ seat }}</h2>
            </div>
            <div class="message">
                <p class="main-message">Your reserved time for this seat has ended.</p>
                <p class="sub-message">Please bring your bill to the entrance for checkout.</p>
            </div>
            <div class="actions">
                <a href="{{ url_for('index') }}" class="button primary">Back to Home</a>
            </div>
            <div class="staff-note">
                <p><small>* You cannot select a new course until a staff member resets the timer.</small></p>
            </div>
        </div>
    </div>
</body>
</html>
